<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="icon" type="image/x-icon" href="../assets/img/favicon.ico">
</head>
<body>
    <div class="container-cad">
        <div class="box-cad">
            <h1 class="h1">Cadastro</h1>
            <form method="post" action="../php/verify-cad.php">
                <div class="div-cad">
                    <p>Nome Completo</p>
                    <input class="input-cad capitalize" type="text" placeholder="Digite seu nome completo" name="nome" id="nome">
                </div>
                <div class="div-cad">
                    <p>E-mail</p>
                    <input class="input-cad" placeholder="Digite seu email" type="email" name="email" id="email">
                </div>
                <div class="div-cad">
                    <p>Senha</p>
                    <input minlength="8" placeholder="Digite sua senha" name="senha" id="senha" type="password" class="input-cad">
                </div>
                <div class="div-cad">
                    <p>Logradouro</p>
                    <input placeholder="Digite seu logradouro" type="text" name="logradouro" id="logradouro" class="capitalize">
                </div>
                <div class="div-cad">
                    <p>Número</p>
                    <input type="number" name="numero" id="numero" placeholder="Digite o número do logradouro">
                </div>
                <div class="div-cad">
                    <p>Bairro</p>
                    <input class="capitalize" type="text" name="bairro" id="bairro" placeholder="Digite o nome do seu bairro">
                </div>
                <div class="div-cad">  
                    <p>Celular</p>
                    <input type="text" maxlength="15" name="phone" id="phone" placeholder="(99)99999-9999" onkeypress="mask(this, mphone)" onblur="mask(this, mphone);">
                </div>
                <div class="btn">
                    <input type="submit" value="Cadastrar">
                </div>
            </form>
            <div class="p-cadastro-div">
                <p> 
                    <a href="login.html">Fazer Login</a>
                </p>
            </div>
        </div>
    </div>
    <script src="../js/phoneMask.js"></script> 
</body>
</html>
